<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

   <link rel='stylesheet' href='style.css'>
</head>
<body>
<header>
  <p>Our Pricing</p>
  <div class='container-for-swith'>
    <p>Annualy</p>
    <label class="switch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
    <p>Monthly</p>
  </div>
</header>
<main>
  <div class='container-for-cards'>
    <div class='card basic'>
      <div class='card-name'>Basic</div>
      <div class='price'>&dollar;199.99</div>
      <div class='infos'>
        500 GB Storage <br>
        2 Users Allowed <br>
        Send up to 3 GB
      </div>
      <button>Learn More</button>
    </div>
    <div class='card professional'>
      <div class='card-name'>Professional</div>
      <div class='price'>&dollar;249.99</div>
      <div class='infos'> 
        1 TB Storage <br>
        5 Users Allowed <br>
        Send up to 10 GB
      </div>
      <button class='button-professional'>Learn More</button>
    </div>
    <div class='card master'>
      <div class='card-name'>Master</div>
      <div class='price'>&dollar;399.99</div>
      <div class='infos'>
        2 TB Storage <br>
        10 Users Allowed <br>
        Send up to 20 GB
      </div>
      <button>Learn More</button>
    </div>
  </div>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>
<script src="main.js"></script>
</body>
</html>
