<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Pricing component with toggle</title>

   <link rel='stylesheet' href='style.css'>
</head>
<body>
<header>
  <h1>Our Pricing</h1>
  <div class='container-for-switch'>
    <p>Annualy</p>
    <label for='toggle' class="switch">
      <input type="checkbox" id='toggle' onclick='myFunction()'>
      <span class="slider round"></span>
    </label>
    <p>Monthly</p>
  </div>
</header>
<main>
  <img src="images/bg-top.svg" alt="" id='top'>
  <div class='container-for-cards'>
    <div class='card basic'>
        <div class='card-name'>Basic</div>
        <div class='price' id='basicPrice'>
          <span>&dollar;199.99</span>
        </div>
        <div class='infos'>
          <hr class='solid'>
          <p>500 GB Storage </p>
          <hr class='solid'>
          <p>2 Users Allowed </p>
          <hr class='solid'>
          <p>Send up to 3 GB</p>
          <hr class='solid'>
        </div>
        <button>LEARN MORE</button>
      </div> 
      <div class='card card-professional professional'>
        <div class='card-name'>Professional</div>
        <div class='price' id='professionalPrice'>
          <span>&dollar;249.99</span>
        </div>
        <div class='infos'> 
          <hr class='solid'>
          <p>1 TB Storage </p>
          <hr class='solid'>
          <p>5 Users Allowed </p>
          <hr class='solid'>
          <p>Send up to 10 GB</p>
          <hr class='solid'>
        </div>
        <button class='button-professional'>LEARN MORE</button>
      </div>
      <div class='card master'>
        <div class='card-name'>Master</div>
        <div class='price' id='masterPrice'>
          <span>&dollar;399.99</span>
        </div>
        <div class='infos'>
          <hr class='solid'>
          <p>2 TB Storage </p>
          <hr class='solid'>
          <p>10 Users Allowed</p>           
          <hr class='solid'>
          <p>Send up to 20 GB</p>
          <hr class='solid'>
        </div>
        <button>LEARN MORE</button>
      </div>
  </div>
  <img src="images/bg-bottom.svg" alt="" id='bottom'>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Olga Gabbert</a>.
  </div>
</footer>
<script src="main.js"></script>
</body>
</html>
